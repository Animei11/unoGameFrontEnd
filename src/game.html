<!DOCTYPE html>
<html lang="en">
<head>
    <title>UNO With Friends</title>
    <!--    CSS    -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <style>
      body {
        background-color: #87140e
      }
    </style>
    <!--  lib for jquery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--  libs for stomp and sockjs  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    game scripts    -->
    <script src="js/utils/card-utils.js"></script>
    <script src="js/utils/game-utils.js"></script>
    <script src="js/utils/server-config.js"></script>
    <script src="js/service/game-service.js"></script>
    <script src="js/service/web-socket.js"></script>
    <script src="js/game.js"></script>
</head>
<!-- Deals 7 cards when game.html is loaded -->
<body>
    <!-- UNO Image Button -->
    <img src="img/background/uno_button.png" class="buttonImage" id="uno" onclick="uno()" alt="uno button">
    <!-- Draw Card(s) Button -->
    <img src="img/background/draw_button.jpeg" class="buttonImage" id="drawButton" onclick="drawCard(1)" alt="draw button">
    <!-- Draw Pile -->
    <img src="img/cards/back.png" class="cardPiles" id="drawPile" alt="draw pile">
    <!-- Discard Pile -->
    <img src="img/cards/0-B.png" class="cardPiles" id="discardPile" alt="discard pile">
    <!-- Where the cards will be displayed, validation will be added later -->
    <div id="header"></div>
</body>
</html>
