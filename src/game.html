<html lang="en">
    <head>
        <title>UNO With Friends</title>
        <style> 
            body {background-color: #87140e}
        </style>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <!-- Deals 7 cards when game.html is loaded -->
    <body onload="playersCards(7)">
        <script src="js/game.js"></script>
        <!-- UNO Image Button -->
        <img src="img/background/uno_button.png" class="buttonImage" id="uno" onclick="uno()" alt="uno button">
        <!-- Draw Card(s) Button -->
        <img src="img/background/draw_button.jpeg" class="buttonImage" id="drawButton" onclick="drawCards(1)" alt="draw button">
        <!-- Draw Pile -->
        <img src="img/cards/back.png" class="cardPiles" id="drawPile" alt="draw pile">
         <!-- Discard Pile -->
        <img src="img/cards/0-B.png" class="cardPiles" id="discardPile" alt="discard pile">
        <!-- Where the cards will be displayed -->
        <div id="header"></div>
    </body>
</html>
